<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./dropdown.js" defer></script>
    <title>Drop Down Testing</title>
</head>

<body>
    <div class="column">
        <h1>Dropdown</h1>
        <label for="dropdown">Favourite Borderlands character?</label>
        <div class="dropdown" id="dropdown">
            <div class="select">
                <span class="selected">Gaige</span>
                <div class="caret"> </div>
            </div>
            <ul class="menu">
                <li class="active">Gaige</li>
                <li>Lilith</li>
                <li>Moze</li>
                <li>Roland</li>
                <li>Salvador</li>
            </ul>
        </div>
    </div>

    <div class="light-bg column">
        <h1>Dropdown 2</h1>
        <label for="dropdown">Favourite Anime character?</label>
        <div class="dropdown" id="dropdown">
            <div class="select">
                <span class="selected">Goku</span>
                <div class="caret"> </div>
            </div>
            <ul class="menu">
                <li class="active">Goku</li>
                <li>Tadori</li>
                <li>Soma</li>
                <li>Kakashi</li>
                <li>Senku</li>
            </ul>
        </div>
    </div>
</body>

</html>
